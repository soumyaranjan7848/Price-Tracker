
<!DOCTYPE html>
<html>
  <head>
    <title>Price Tracker</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        text-align: center;
      }
      .tracker-input {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      input {
        width: 70%;
      }
      button {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <h1>Track Product Prices</h1>
    <div class="tracker-input">
      <input id="productUrl" type="text" placeholder="Enter product URL" />
      <button id="trackButton">Track</button>
    </div>
    <div id="status"></div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
